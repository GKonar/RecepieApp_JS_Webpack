<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recepie-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
    <link rel="icon" href="./images/food.png">
</head>
<body>
    <div class="header">
        <div class="header__container">
            <h1 class="header__title">Recepie app</h1>
            <h2 class="Header__subtitle">What You gonna eat today ?</h2>
        </div>  
    </div>

    <div class="recepies-actions">
        <div class="recepies-actions__container">
            <input id="search-recepies" class="input" type="text" placeholder="Find Your recepie">
        </div>
    </div>

    <div class="recepies__container">
        <div id="recepies"></div>
        <button id="add-recepie" class="button">Add recepie</button>
    </div>
    
    <script src="/scripts/index-bundle.js"></script>
</body>

<!-- <a href="https://icons8.com/icon/107450/healthy-food">Healthy Food icon by Icons8</a> -->
</html>
